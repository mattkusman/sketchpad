<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sketchpad</title>
    <link rel="stylesheet" href="index.css" />
    <script defer type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div
      style="width: 100%; font-size: large; padding: 10; align-content: center"
    >
      <a
        class="et_pb_button"
        title="delete"
        href="#"
        onclick="setMode('create');"
        >create</a
      ><a
        class="et_pb_button"
        title="create"
        href="#"
        onclick="setMode('delete');"
        >delete</a
      ><a class="et_pb_button" title="mnn" id="info">M = 0, N = 0, K = 0</a>
    </div>
    <div
      class="col-lg-12 control-section"
      style="
        position: fixed;
        top: 0;
        right: 0;
        padding-right: 10px;
        padding-top: 10px;
      "
    >
      <div id="colorpicker-control">
        <input id="color" type="color" />
      </div>
    </div>
    <canvas></canvas>
  </body>
</html>
